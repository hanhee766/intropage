<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개 메인페이지 | 삼코</title>
    <link rel="stylesheet" href="MAIN_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="text_master">
      <div id="text_wrap">
        <ul class="text">
          <li>안녕하세요!</li>
          <li>삼코의 팀 소개 페이지에 오신 것을 환영합니다!</li>
          <li>지금부터 삼코의 팀원들을 소개하겠습니다!</li>
        </ul>
      </div>

      <div class="typing">
        <ul class="text">
          <li id="one"></li>
          <li id="two"></li>
          <li id="three"></li>
        </ul>
      </div>
        <section style="display: block;">
            <div class="member">
                <h2>Member</h2>
            </div>
            <div class="photo">
                <img src="./1.png" class="profile sa sa-up"></img>
                <img src="./2.png" class="profile sa sa-up" data-sa-delay="200"></img>
                <img src="./3.jpg" class="profile sa sa-up" data-sa-delay="400"></img>
                <img src="./4.png" class="profile sa sa-up" data-sa-delay="600"></img>
            </div>
        </section>
        <footer>
            <div class="footer"> Contact Us : &nbsp;&nbsp; 
            <img 
                src="https://icon-library.com/images/instagram-icon-png/instagram-icon-png-6.jpg" 
                style= "margin-right: 10px; width: 30px; height: 30px; vertical-align: middle;">
            <img 
                src="https://icon-library.com/images/instagram-icon-png/instagram-icon-png-6.jpg" 
                style= "margin-right: 10px; width: 30px; height: 30px; vertical-align: middle;">
            <img 
                src="https://icon-library.com/images/instagram-icon-png/instagram-icon-png-6.jpg" 
                style= "margin-right: 10px; width: 30px; height: 30px; vertical-align: middle;">
            <img 
                src="https://icon-library.com/images/instagram-icon-png/instagram-icon-png-6.jpg" 
                style= "margin-right: 10px; width: 30px; height: 30px; vertical-align: middle;">
                
            </div>
        </footer>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="MAIN_script.js"></script>
  </body>
</html>
